<div ng-controller="TravelsCtrl">
	<div class="media" ng-repeat="travel in travels">
    	<a href="#" class="media-left">
    		<img ng-src="{{travel.imgUrl}}" alt="travel">
    	</a>
        <div class="media-body">
          <h4 class="media-heading">{{travel.name}}</h4>
          {{travel.description}}
		</div>
	</div>
</div> <!-- /container -->
